<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кулькулятор</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container">
        <h1>Типо Кулькулятор</h1>

        <div class="input">
            <input type="text" id="input1" class="form" placeholder="Введите число" value="2"/>
            <input type="number" id="input2" class="form" placeholder="Введите число" value="3"/>
        </div>

        <div class="btn">
            <button id="plus">+</button>
            <button id="minus">-</button>
        </div>

        <button id="calculate">Вычислить</button>

        <h2>Результат:</h2>

        <div class="box">
            <p id="result" class="res1">5</p>
        </div>


    </div>
</body>
</html>
